<body onload="check()">
	<div id="nav" class="topnav">
		<a class="icon" onclick="menu()">

		</a>
		<a class="active" href="/">Home</a>

	<div class="middle">

		-->	<br><br>

		<div class="form-group">
			<input class="form-control" id="linkInput" placeholder="Your Link"><button id="tombol" type="submit" onclick="submit()" class="btn btn-primary">Shorten!</button>
		</div>
